apply plugin: 'groovy'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    groovy group: 'org.codehaus.groovy', name: 'groovy', version: '1.8.6'
    groovy group: 'org.apache.ivy', name:'ivy', version:'2.2.0' 
}

sourceSets {
    redis {
        groovy {
            srcDir 'src/redis/groovy'
        }
    }
}

idea {
  project {
    jdkName = '1.6'
  }
}
